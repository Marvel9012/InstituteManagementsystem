


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body style="background-color:orange" >
<h1 align="center"> Registration Page </h1>

<form action="regdata" method="post">
  {% csrf_token %}

  <h3 align="center" style="color:red">{{ data }}</h3>

  <table align="center">
    <tr>
      <td> UserName: </td>
      <td> <input type="text" name="txtUserName"> </td>
    </tr>
    <tr>
      <td> email:</td>
      <td> <input type="text" name="txtemail"> </td>
    </tr>
    <tr>
      <td> Password:</td>
      <td> <input type="password" name="txtPassword"> </td>
    </tr>
    <td> <input type="submit" name="btnsub" value="Register"> </td>
  </table>



</form>
</body>
</html>
