
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="background-color:yellow">
<h1 align="center"> Login Page</h1>

<form action="logdata" method="post">
  {% csrf_token %}

  <h3 align="center" style="color:red"> {{ data }}</h3>

  <table align="center">
    <tr>
      <td> UserName: </td>
      <td> <input type="text" name="txtUserName"> </td>
    </tr>
    <tr>
      <td> Password:</td>
      <td> <input type="password" name="txtPassword"> </td>
    </tr>
    <td> <input type="submit" name="btnsub" value="Login"> </td>
    <td> <a href="{% url 'reg' %}"> Signup </a></td>
  </table>



</form>
</body>
</html>
